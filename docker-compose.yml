services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: devops-portfolio-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PORT=80
      - API_BASE_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - portfolio-network

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: devops-portfolio-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

