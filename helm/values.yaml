# Default values for devops-portfolio
# Это файл значений по умолчанию для Helm chart

# Backend конфигурация
backend:
  enabled: true
  image:
    repository: devops-portfolio-backend
    tag: latest
    pullPolicy: Never  # Для minikube используем локальные образы
  
  replicaCount: 2
  
  service:
    type: ClusterIP
    port: 8000
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

# Frontend конфигурация
frontend:
  enabled: true
  image:
    repository: devops-portfolio-frontend
    tag: latest
    pullPolicy: Never  # Для minikube используем локальные образы
  
  replicaCount: 2
  
  service:
    type: NodePort
    port: 80
    nodePort: 30080
  
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  
  livenessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 3
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
