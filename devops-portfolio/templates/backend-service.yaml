{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    {{- include "devops-portfolio.labels" . | nindent 4 }}
    component: api
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend
    {{- include "devops-portfolio.selectorLabels" . | nindent 4 }}
    component: api
{{- end }}

